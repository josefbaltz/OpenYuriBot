plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'me.orangeflare.openyuri.Main'
        )
    }
}

group 'orangeflare.me'
version '1.2.0-dev'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.javacord:javacord:3.0.0"
}